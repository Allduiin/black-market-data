name: CD Pipeline

# Only trigger, when the build workflow succeeded
on:
  workflow_run:
    workflows: [ "Docker Image CI" ]
    types:
     - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Pull Docker image
        run: sudo docker pull allduiiin/black-market-data_spring-app:latest
      - name: Delete Old docker container
        run: sudo docker rm -f black-market-data_spring-app-container || true
      - name: Run Docker Container
        run: sudo docker run -d -p 8080:3000 --name black-market-data_spring-app-container allduiiin/black-market-data_spring-app